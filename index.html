<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online Berbasis Web</title>
    <style>
        :root {
            --primary: #00979d; /* Warna utama teal */
            --primary-dark: #00797d;
            --bg-light: #f4f7f6;
            --text-dark: #2c3e50;
            --sidebar-w: 280px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg-light); color: var(--text-dark); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* --- 1. LOGIN OVERLAY --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex; justify-content: center; align-items: center; z-index: 999;
        }
        .login-box {
            background: white; padding: 40px 30px; border-radius: 12px; width: 90%; max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center;
        }
        .login-box h2 { color: var(--primary); margin-bottom: 25px; font-weight: 600; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.9rem; color: #555; }
        .form-input {
            width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-size: 16px; transition: border-color 0.3s;
        }
        .form-input:focus { border-color: var(--primary); outline: none; }
        .btn-login {
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s;
        }
        .btn-login:hover { background: var(--primary-dark); }
        .btn-login:disabled { background: #bdc3c7; cursor: not-allowed; }
        #loading-msg { margin-top: 15px; color: #666; font-size: 0.9rem; display: none; }

        /* --- 2. MAIN APP LAYOUT --- */
        #exam-app { display: none; height: 100vh; flex-direction: row; }
        
        /* Sidebar Kiri */
        #sidebar {
            width: var(--sidebar-w); background: white; padding: 20px; border-right: 1px solid #eee;
            display: flex; flex-direction: column; box-shadow: 2px 0 10px rgba(0,0,0,0.05); z-index: 2;
        }
        .user-info { margin-bottom: 20px; }
        .user-info h3 { font-size: 1.1rem; color: var(--primary); margin-bottom: 5px; }
        .timer-box {
            background: #e0f7fa; color: var(--primary-dark); padding: 15px; border-radius: 8px;
            font-size: 1.8rem; font-weight: 700; text-align: center; margin-bottom: 25px;
            border: 2px solid var(--primary);
        }
        .nav-grid-container { flex: 1; overflow-y: auto; }
        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; padding-bottom: 20px; }
        .nav-btn {
            aspect-ratio: 1; border: 1px solid #ddd; background: white; border-radius: 6px;
            font-weight: 600; color: #7f8c8d; cursor: pointer; transition: all 0.2s;
        }
        .nav-btn:hover { background: #f0f0f0; }
        .nav-btn.active { border: 2px solid var(--primary); background: #e0f7fa; color: var(--primary); }
        .nav-btn.answered { background: var(--primary); color: white; border-color: var(--primary); }

        /* Konten Utama Kanan */
        #main-content { flex: 1; padding: 30px 40px; overflow-y: auto; display: flex; flex-direction: column; }
        .question-card {
            background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            flex: 1; display: flex; flex-direction: column;
        }
        .q-header {
            border-bottom: 2px solid var(--bg-light); padding-bottom: 15px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .q-header h3 { color: var(--primary); }
        .q-text { font-size: 1.25rem; line-height: 1.6; margin-bottom: 25px; }
        
        /* Area Gambar */
        #q-image-box {
            text-align: center; margin-bottom: 30px; padding: 10px; background: #f9f9f9;
            border-radius: 8px; display: none; /* Default sembunyi */
        }
        #q-image-box img {
            max-width: 100%; max-height: 400px; border-radius: 5px; border: 1px solid #eee;
        }

        /* Pilihan Jawaban */
        .option-group { display: flex; flex-direction: column; gap: 12px; }
        .option-label {
            display: flex; align-items: center; padding: 15px 20px; border: 2px solid #eee;
            border-radius: 10px; cursor: pointer; transition: all 0.2s; position: relative;
        }
        .option-label:hover { background: #f8fdfd; border-color: #b2ebf2; }
        .option-label input[type="radio"] {
            margin-right: 15px; transform: scale(1.3); accent-color: var(--primary);
        }
        /* Highlight pilihan yang dipilih */
        .option-label.selected { border-color: var(--primary); background: #e0f7fa; font-weight: 600; }

        /* Footer Navigasi */
        .footer-nav { margin-top: 30px; display: flex; justify-content: space-between; gap: 20px; }
        .btn-nav {
            padding: 12px 30px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700;
            cursor: pointer; color: white; transition: opacity 0.2s;
        }
        .btn-nav:hover { opacity: 0.9; }
        .btn-prev { background: #95a5a6; }
        .btn-next { background: var(--primary); }
        .btn-submit { background: #e74c3c; }
        .btn-nav:disabled { background: #ddd; cursor: not-allowed; opacity: 1; }

        /* Responsif Mobile */
        @media (max-width: 768px) {
            #exam-app { flex-direction: column; }
            #sidebar {
                width: 100%; height: auto; flex-direction: row; align-items: center;
                justify-content: space-between; padding: 10px 20px; border-right: none; border-bottom: 2px solid #eee;
            }
            .nav-grid-container, .user-info h3:first-child { display: none; } /* Sembunyikan grid di HP */
            .timer-box { margin-bottom: 0; padding: 8px 15px; font-size: 1.4rem; }
            #main-content { padding: 20px; }
            .question-card { padding: 20px; }
            .q-text { font-size: 1.1rem; }
            .footer-nav { gap: 10px; }
            .btn-nav { padding: 12px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Portal Ujian Online</h2>
            <div class="form-group">
                <label for="student-name">Nama Lengkap</label>
                <input type="text" id="student-name" class="form-input" placeholder="Masukkan nama Anda..." autocomplete="off">
            </div>
            <div class="form-group">
                <label for="exam-code">Kode Ujian</label>
                <input type="text" id="exam-code" class="form-input" placeholder="Contoh: ARD-01" autocomplete="off" style="text-transform: uppercase;">
            </div>
            <button id="btn-login" class="btn-login" onclick="attemptLogin()">MULAI UJIAN</button>
            <div id="loading-msg">Menghubungkan ke server, mohon tunggu...</div>
        </div>
    </div>

    <div id="exam-app">
        <nav id="sidebar">
            <div class="user-info">
                <h3>Peserta: <span id="disp-name">-</span></h3>
                <h3>Kode: <span id="disp-code">-</span></h3>
            </div>
            <div class="timer-box" id="timer-display">00:00:00</div>
            <div class="nav-grid-container">
                <p style="margin-bottom: 10px; font-weight: 600; color: #777;">Navigasi Soal:</p>
                <div class="nav-grid" id="nav-grid">
                    </div>
            </div>
        </nav>

        <main id="main-content">
            <div class="question-card">
                <div class="q-header">
                    <h3 id="q-num">Soal 1 / 10</h3>
                </div>
                
                <div id="q-text" class="q-text">Memuat soal...</div>

                <div id="q-image-box">
                    <img id="q-img" src="" alt="Gambar Soal">
                </div>

                <div class="option-group" id="option-list">
                    </div>
            </div>

            <div class="footer-nav">
                <button id="btn-prev" class="btn-nav btn-prev" onclick="prevQ()">Sebelumnya</button>
                <button id="btn-next" class="btn-nav btn-next" onclick="nextQ()">Selanjutnya</button>
                <button id="btn-submit" class="btn-nav btn-submit" onclick="submitExam(false)" style="display: none;">Kumpulkan Jawaban</button>
            </div>
        </main>
    </div>

    <script>
        // ==================================================================
        // KONFIGURASI URL BACKEND
        // Salin URL Web App dari Google Apps Script (akhiran /exec) kesini
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQPg2fOEZqbSOOnOYhgcbB20ijqaNnUoTivtDG0V8PIQQleaRYlVNk6IwwR5pqPtsYeA/exec';
        // ==================================================================

        // --- GLOBAL STATE ---
        let questionsDB = [];
        let userAnswers = [];
        let currentQIndex = 0;
        let userData = { name: '', code: '' };
        let timerInterval;
        const EXAM_DURATION_SEC = 90 * 60; // Durasi ujian dalam detik (misal 90 menit)

        // --- 1. FUNGSI LOGIN ---
        function attemptLogin() {
            const nameInput = document.getElementById('student-name');
            const codeInput = document.getElementById('exam-code');
            const btnLogin = document.getElementById('btn-login');
            const loadingMsg = document.getElementById('loading-msg');

            const nameVal = nameInput.value.trim();
            const codeVal = codeInput.value.trim().toUpperCase();

            if (!nameVal || !codeVal) {
                alert("Mohon lengkapi Nama dan Kode Ujian!");
                return;
            }

            // UI Loading State
            btnLogin.disabled = true;
            btnLogin.innerText = "Sedang Memproses...";
            loadingMsg.style.display = 'block';

            // Request ke Server
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', nama: nameVal, kode: codeVal })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    // Login Berhasil
                    userData.name = nameVal;
                    userData.code = codeVal;
                    questionsDB = data.questions;
                    userAnswers = new Array(questionsDB.length).fill(null);

                    // Pindah Tampilan
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('exam-app').style.display = 'flex';
                    document.getElementById('disp-name').innerText = userData.name;
                    document.getElementById('disp-code').innerText = userData.code;

                    // Mulai Sistem Ujian
                    startExamSystem();
                } else {
                    // Login Gagal
                    alert("Gagal Masuk: " + data.message);
                    resetLoginUI();
                }
            })
            .catch(err => {
                alert("Terjadi kesalahan koneksi. Periksa internet Anda.\nError: " + err.message);
                console.error(err);
                resetLoginUI();
            });
        }

        function resetLoginUI() {
            const btnLogin = document.getElementById('btn-login');
            btnLogin.disabled = false;
            btnLogin.innerText = "MULAI UJIAN";
            document.getElementById('loading-msg').style.display = 'none';
        }

        // --- 2. SISTEM UJIAN UTAMA ---
        function startExamSystem() {
            renderNavGrid();
            loadQuestion(0);
            startTimer(EXAM_DURATION_SEC);
            // Peringatan anti-keluar
            window.onbeforeunload = function() {
                return "Ujian sedang berlangsung. Yakin ingin keluar? Jawaban mungkin hilang.";
            };
        }

        function loadQuestion(index) {
            currentQIndex = index;
            const qData = questionsDB[index];

            // Update Header & Teks
            document.getElementById('q-num').innerText = `Soal ${index + 1} dari ${questionsDB.length}`;
            document.getElementById('q-text').innerText = qData.text;

            // Update Gambar (jika ada URL-nya)
            const imgBox = document.getElementById('q-image-box');
            const imgEl = document.getElementById('q-img');
            if (qData.image && qData.image.trim().length > 5) { // Cek sederhana apakah URL valid
                imgEl.src = qData.image;
                imgBox.style.display = 'block';
            } else {
                imgBox.style.display = 'none';
                imgEl.src = '';
            }

            // Render Pilihan Jawaban
            const optionList = document.getElementById('option-list');
            optionList.innerHTML = ''; // Reset opsi lama
            const letters = ['A', 'B', 'C', 'D'];

            qData.options.forEach((optText, i) => {
                const letter = letters[i];
                const isSelected = (userAnswers[index] === letter);
                
                const label = document.createElement('label');
                label.className = `option-label ${isSelected ? 'selected' : ''}`;
                label.innerHTML = `
                    <input type="radio" name="ans_current" value="${letter}" ${isSelected ? 'checked' : ''}>
                    <span><b>${letter}.</b> ${optText}</span>
                `;
                // Event Listener saat opsi diklik
                label.querySelector('input').addEventListener('change', () => {
                    selectAnswer(index, letter);
                });

                optionList.appendChild(label);
            });

            updateNavState();
            updateButtonVisibility();
        }

        function selectAnswer(qIdx, answerVal) {
            userAnswers[qIdx] = answerVal;
            // Refresh tampilan opsi saat ini agar highlight 'selected' muncul
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(lbl => {
                const radio = lbl.querySelector('input');
                if (radio.value === answerVal) lbl.classList.add('selected');
                else lbl.classList.remove('selected');
            });
            updateNavState();
        }

        // --- 3. NAVIGASI & TOMBOL ---
        function renderNavGrid() {
            const grid = document.getElementById('nav-grid');
            grid.innerHTML = '';
            questionsDB.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.id = `nav-btn-${i}`;
                btn.innerText = i + 1;
                btn.onclick = () => loadQuestion(i);
                grid.appendChild(btn);
            });
        }

        function updateNavState() {
            questionsDB.forEach((_, i) => {
                const btn = document.getElementById(`nav-btn-${i}`);
                // Reset class dasar
                btn.className = 'nav-btn';
                // Tambah class jika sudah dijawab
                if (userAnswers[i] !== null) btn.classList.add('answered');
                // Tambah class jika sedang aktif dibuka
                if (i === currentQIndex) btn.classList.add('active');
            });
        }

        function updateButtonVisibility() {
            document.getElementById('btn-prev').disabled = (currentQIndex === 0);
            
            const isLastQuestion = (currentQIndex === questionsDB.length - 1);
            document.getElementById('btn-next').style.display = isLastQuestion ? 'none' : 'inline-block';
            document.getElementById('btn-submit').style.display = isLastQuestion ? 'inline-block' : 'none';
        }

        function nextQ() { if (currentQIndex < questionsDB.length - 1) loadQuestion(currentQIndex + 1); }
        function prevQ() { if (currentQIndex > 0) loadQuestion(currentQIndex - 1); }

        // --- 4. SUBMIT & TIMER ---
        function startTimer(duration) {
            let timer = duration;
            const display = document.getElementById('timer-display');
            
            timerInterval = setInterval(() => {
                const h = Math.floor(timer / 3600);
                const m = Math.floor((timer % 3600) / 60);
                const s = Math.floor(timer % 60);

                display.textContent = 
                    (h < 10 ? "0" + h : h) + ":" + 
                    (m < 10 ? "0" + m : m) + ":" + 
                    (s < 10 ? "0" + s : s);

                if (--timer < 0) {
                    clearInterval(timerInterval);
                    // Auto-submit saat waktu habis
                    submitExam(true); 
                }
            }, 1000);
        }

        function submitExam(isAuto = false) {
            // Cek konfirmasi jika bukan auto-submit
            if (!isAuto) {
                const unanswered = userAnswers.filter(a => a === null).length;
                const msg = unanswered > 0 
                    ? `Masih ada ${unanswered} soal belum dijawab. Yakin ingin mengumpulkan?`
                    : "Yakin ingin mengakhiri ujian dan mengumpulkan jawaban?";
                if (!confirm(msg)) return;
            }

            // Kunci Tampilan agar user tidak ubah jawaban saat proses kirim
            clearInterval(timerInterval);
            window.onbeforeunload = null; // Matikan peringatan keluar
            document.getElementById('exam-app').style.opacity = '0.6';
            document.querySelectorAll('button').forEach(b => b.disabled = true);
            if(isAuto) alert("WAKTU HABIS! Jawaban Anda sedang dikumpulkan otomatis...");

            // Hitung Nilai Lokal
            let correctCount = 0;
            questionsDB.forEach((q, i) => {
                if (userAnswers[i] === q.correctKey) correctCount++;
            });

            // Kirim ke Server
            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'submit',
                    nama: userData.name,
                    kode: userData.code,
                    benar: correctCount,
                    total: questionsDB.length
                })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === 'success') {
                    let finalScore = (correctCount / questionsDB.length * 100).toFixed(2);
                    alert(`UJIAN SELESAI!\n\nNama: ${userData.name}\nNilai Akhir: ${finalScore}\n\nTerima kasih telah mengikuti ujian.`);
                    window.location.reload(); // Kembali ke halaman login
                } else {
                    throw new Error(data.message);
                }
            })
            .catch(err => {
                alert("GAGAL MENGUMPULKAN: " + err.message + "\n\nJangan tutup halaman ini! Coba refresh dan kumpulkan ulang, atau hubungi pengawas.");
                // Buka kunci jika gagal, agar bisa coba lagi
                document.getElementById('exam-app').style.opacity = '1';
                document.querySelectorAll('button').forEach(b => b.disabled = false);
            });
        }

        // Event Listener untuk tombol Enter di form login
        document.getElementById('exam-code').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') attemptLogin();
        });
    </script>
</body>
</html>
