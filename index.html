<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ujian Online Responsif</title>
    <style>
        :root {
            --primary: #00979d;
            --primary-dark: #00797d;
            --bg-light: #f4f7f6;
            --text-dark: #2c3e50;
            --sidebar-w: 280px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            height: 100vh; /* Fallback untuk browser lama */
            height: 100dvh; /* Dynamic Viewport Height untuk Mobile modern agar tidak tertutup address bar */
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Mencegah scroll pada body utama */
        }

        /* --- 1. LOGIN (Tidak banyak berubah) --- */
        #login-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex; justify-content: center; align-items: center; z-index: 999;
            padding: 20px;
        }
        .login-box {
            background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2); text-align: center;
        }
        .login-box h2 { color: var(--primary); margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-input {
            width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px;
            font-size: 16px; transition: border-color 0.3s;
        }
        .form-input:focus { border-color: var(--primary); outline: none; }
        .btn-login {
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        /* --- 2. LAYOUT APLIKASI UTAMA (PERBAIKAN TOTAL) --- */
        #exam-app {
            display: none;
            height: 100%; /* Mengikuti tinggi body (100dvh) */
            width: 100%;
            flex-direction: row;
            overflow: hidden;
        }

        /* SIDEBAR KIRI */
        #sidebar {
            width: var(--sidebar-w);
            background: white;
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            z-index: 2;
            flex-shrink: 0; /* Mencegah sidebar menyusut */
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid #f0f0f0; }
        .timer-box {
            background: #e0f7fa; color: var(--primary-dark); padding: 15px;
            border-radius: 8px; font-size: 1.5rem; font-weight: 700;
            text-align: center; margin-top: 15px; border: 2px solid var(--primary);
        }
        .nav-grid-wrapper { flex: 1; overflow-y: auto; padding: 20px; }
        .nav-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .nav-btn {
            aspect-ratio: 1; border: 1px solid #ddd; background: white; border-radius: 6px;
            font-weight: 600; color: #7f8c8d; cursor: pointer;
        }
        .nav-btn.active { border: 2px solid var(--primary); background: #e0f7fa; color: var(--primary); }
        .nav-btn.answered { background: var(--primary); color: white; border-color: var(--primary); }

        /* AREA KONTEN KANAN (Wadah Utama) */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column; /* Susun vertikal: Kartu Soal di atas, Footer di bawah */
            overflow: hidden; /* PENTING: Mencegah double scrollbar */
            background-color: var(--bg-light);
            position: relative;
        }

        /* WADAH SCROLL SOAL (Hanya area ini yang bisa di-scroll) */
        .scrollable-question-area {
            flex: 1; /* Mengambil sisa ruang yang ada */
            overflow-y: auto; /* Aktifkan scroll vertikal di sini */
            padding: 30px;
            /* Agar scroll smooth di iOS */
            -webkit-overflow-scrolling: touch; 
        }

        .question-card {
            background: white; padding: 30px; border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            /* Min-height agar tidak gepeng saat konten sedikit */
            min-height: 100%; 
        }

        /* FOOTER NAVIGASI (STICKY DI BAWAH) */
        .footer-nav {
            flex-shrink: 0; /* JANGAN biarkan footer menyusut/hilang */
            padding: 15px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            z-index: 10;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .btn-nav {
            padding: 12px 25px; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 700; color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-prev { background: #95a5a6; }
        .btn-next { background: var(--primary); }
        .btn-submit { background: #e74c3c; }
        .btn-nav:disabled { background: #e0e0e0; color: #999; cursor: not-allowed; }

        /* Styling Soal & Opsi */
        .q-text { font-size: 1.2rem; line-height: 1.6; margin-bottom: 25px; }
        #q-image-box img { max-width: 100%; max-height: 350px; border-radius: 8px; border: 1px solid #eee; display: block; margin: 0 auto 20px; }
        .option-label {
            display: flex; align-items: center; padding: 15px; border: 2px solid #eee;
            border-radius: 10px; margin-bottom: 12px; cursor: pointer; transition: all 0.2s;
        }
        .option-label.selected { border-color: var(--primary); background: #e0f7fa; }
        .option-label input { margin-right: 15px; transform: scale(1.3); flex-shrink: 0; }

        /* --- 3. RESPONSIF MOBILE (ANDROID/iOS) --- */
        @media (max-width: 768px) {
            #exam-app { flex-direction: column; } /* Ubah layout jadi vertikal */

            /* Sidebar Mobile (Jadi Header Tipis) */
            #sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 10px 15px;
                border-right: none;
                border-bottom: 2px solid var(--primary);
            }
            .sidebar-header, .nav-grid-wrapper { display: none; } /* Sembunyikan elemen detail di header mobile */
            
            /* Tampilkan Timer & Info Deringkas di Mobile */
            #mobile-header-info {
                display: flex !important;
                width: 100%; justify-content: space-between; align-items: center;
            }
            .timer-box {
                margin: 0; padding: 5px 12px; font-size: 1.1rem; border-width: 1px;
            }

            /* Area Soal Mobile */
            .scrollable-question-area { padding: 15px; }
            .question-card { padding: 20px; border-radius: 8px; box-shadow: none; }
            .q-text { font-size: 1.1rem; }

            /* Footer Mobile (Kunci Perbaikan Anda) */
            .footer-nav {
                padding: 12px 15px; /* Perkecil padding agar hemat tempat */
            }
            .btn-nav {
                padding: 12px 15px; /* Tombol lebih ramping */
                font-size: 0.9rem;
                flex: 1; /* Tombol berbagi rata ukurannya */
            }
            /* Trik: Jika layar sangat kecil, sembunyikan teks "Sebelumnya" jadi ikon arah saja jika perlu.
               Tapi untuk sekarang kita coba perkecil font dulu. */
        }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-box">
            <h2>Masuk Ujian</h2>
            <div class="form-group">
                <label>Nama Siswa</label>
                <input type="text" id="student-name" class="form-input" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Kode Ujian</label>
                <input type="text" id="exam-code" class="form-input" autocomplete="off" style="text-transform: uppercase;">
            </div>
            <button id="btn-login" class="btn-login" onclick="attemptLogin()">MULAI MENGERJAKAN</button>
            <p id="loading-msg" style="display:none; margin-top:15px; color:#666;">Menyiapkan soal...</p>
        </div>
    </div>

    <div id="exam-app">
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Peserta: <span id="disp-name">-</span></h3>
                <div class="timer-box" id="timer-display">00:00:00</div>
            </div>
            <div class="nav-grid-wrapper">
                <p><strong>Navigasi Soal:</strong></p>
                <div class="nav-grid" id="nav-grid"></div>
            </div>

            <div id="mobile-header-info" style="display: none;">
                 <div>
                    <strong style="color:var(--primary)">Soal <span id="mob-q-num">1</span></strong>
                 </div>
                 <div class="timer-box" id="timer-display-mobile">00:00</div>
            </div>
        </nav>

        <main id="main-content">
            <div class="scrollable-question-area">
                <div class="question-card">
                    <div style="border-bottom:1px solid #eee; padding-bottom:10px; margin-bottom:20px;">
                        <h3 style="color:var(--primary)" id="q-num-desktop">Soal 1 / -</h3>
                    </div>
                    
                    <div id="q-image-box" style="display:none;"><img id="q-img" src=""></div>
                    <div id="q-text" class="q-text">Memuat...</div>
                    
                    <div id="option-list"></div>
                </div>
            </div>

            <div class="footer-nav">
                <button id="btn-prev" class="btn-nav btn-prev" onclick="prevQ()">← Sebelumnya</button>
                <button id="btn-next" class="btn-nav btn-next" onclick="nextQ()">Selanjutnya →</button>
                <button id="btn-submit" class="btn-nav btn-submit" onclick="submitExam(false)" style="display:none;">Kumpulkan ✓</button>
            </div>
        </main>
    </div>

    <script>
        // =========================================
        // GANTI URL DI BAWAH INI DENGAN PUNYA ANDA
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxQPg2fOEZqbSOOnOYhgcbB20ijqaNnUoTivtDG0V8PIQQleaRYlVNk6IwwR5pqPtsYeA/exec';
        // =========================================

        let questionsDB = [];
        let userAnswers = [];
        let currentIndex = 0;
        let userData = { name: '', code: '' };
        let timerInterval;

        // --- LOGIN ---
        function attemptLogin() {
            const name = document.getElementById('student-name').value.trim();
            const code = document.getElementById('exam-code').value.trim().toUpperCase();
            if(!name || !code) return alert("Isi nama dan kode ujian!");

            document.getElementById('btn-login').disabled = true;
            document.getElementById('loading-msg').style.display = 'block';

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action: 'login', nama: name, kode: code })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    userData.name = name; userData.code = code;
                    questionsDB = data.questions;
                    userAnswers = new Array(questionsDB.length).fill(null);
                    
                    document.getElementById('login-overlay').style.display = 'none';
                    document.getElementById('exam-app').style.display = 'flex'; // Flex agar layout jalan
                    document.getElementById('disp-name').innerText = name;
                    
                    initExam();
                } else {
                    alert("Gagal: " + data.message);
                    document.getElementById('btn-login').disabled = false;
                    document.getElementById('loading-msg').style.display = 'none';
                }
            })
            .catch(err => {
                alert("Koneksi bermasalah. Coba refresh.");
                document.getElementById('btn-login').disabled = false;
            });
        }

        // --- CORE UJIAN ---
        function initExam() {
            renderNavGrid();
            loadQuestion(0);
            startTimer(90 * 60); // 90 menit
        }

        function loadQuestion(idx) {
            currentIndex = idx;
            const q = questionsDB[idx];
            
            // Update info di desktop & mobile
            document.getElementById('q-num-desktop').innerText = `Soal ${idx+1} dari ${questionsDB.length}`;
            document.getElementById('mob-q-num').innerText = `${idx+1} / ${questionsDB.length}`;
            document.getElementById('q-text').innerText = q.text;

            // Gambar
            const imgBox = document.getElementById('q-image-box');
            if(q.image && q.image.length > 5) {
                document.getElementById('q-img').src = q.image;
                imgBox.style.display = 'block';
            } else {
                imgBox.style.display = 'none';
            }

            // Opsi
            const list = document.getElementById('option-list');
            list.innerHTML = '';
            ['A','B','C','D'].forEach((letter, i) => {
                const isSelected = userAnswers[idx] === letter;
                list.innerHTML += `
                <label class="option-label ${isSelected ? 'selected' : ''}" onclick="selectAns(${idx}, '${letter}')">
                    <input type="radio" name="ans" ${isSelected ? 'checked' : ''}>
                    <span>${letter}. ${q.options[i]}</span>
                </label>`;
            });

            updateNav();
        }

        function selectAns(qIdx, val) {
            userAnswers[qIdx] = val;
            loadQuestion(currentIndex); // Refresh tampilan untuk highlight
        }

        function nextQ() { if(currentIndex < questionsDB.length - 1) loadQuestion(currentIndex + 1); }
        function prevQ() { if(currentIndex > 0) loadQuestion(currentIndex - 1); }

        function updateNav() {
            // Update Grid Navigasi
            questionsDB.forEach((_, i) => {
                const btn = document.getElementById(`nav-${i}`);
                if(btn) {
                    btn.className = 'nav-btn ' + (i === currentIndex ? 'active ' : '') + (userAnswers[i] ? 'answered' : '');
                }
            });

            // Update Tombol Footer
            document.getElementById('btn-prev').disabled = (currentIndex === 0);
            const isLast = (currentIndex === questionsDB.length - 1);
            document.getElementById('btn-next').style.display = isLast ? 'none' : 'flex';
            document.getElementById('btn-submit').style.display = isLast ? 'flex' : 'none';
        }

        function renderNavGrid() {
            const grid = document.getElementById('nav-grid');
            grid.innerHTML = '';
            questionsDB.forEach((_, i) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.innerText = i+1;
                btn.id = `nav-${i}`;
                btn.onclick = () => loadQuestion(i);
                grid.appendChild(btn);
            });
        }

        // --- TIMER & SUBMIT ---
        function startTimer(sec) {
            timerInterval = setInterval(() => {
                sec--;
                const m = Math.floor(sec / 60);
                const s = sec % 60;
                const timeStr = `${Math.floor(m/60)}:${(m%60)<10?'0':''}${m%60}:${s<10?'0':''}${s}`;
                document.getElementById('timer-display').innerText = timeStr;
                document.getElementById('timer-display-mobile').innerText = timeStr; // Update timer mobile juga
                if(sec <= 0) {
                    clearInterval(timerInterval);
                    submitExam(true);
                }
            }, 1000);
        }

        function submitExam(auto=false) {
            if(!auto && !confirm("Yakin ingin mengumpulkan?")) return;
            
            document.getElementById('main-content').style.opacity = '0.5';
            clearInterval(timerInterval);

            let score = 0;
            questionsDB.forEach((q,i) => { if(userAnswers[i] === q.correctKey) score++; });

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({
                    action: 'submit', nama: userData.name, kode: userData.code,
                    benar: score, total: questionsDB.length
                })
            })
            .then(res => res.json())
            .then(data => {
                alert(`Selesai! Nilai Anda: ${(score/questionsDB.length*100).toFixed(1)}`);
                location.reload();
            })
            .catch(() => {
                alert("Gagal kirim. Coba tekan tombol kumpulkan lagi.");
                document.getElementById('main-content').style.opacity = '1';
            });
        }
    </script>
</body>
</html>
